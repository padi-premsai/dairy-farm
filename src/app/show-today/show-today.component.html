  </form>
<table class="table table-bordered table-hover table-condensed table-stripped" style="width:80%">
    <thead class="table-primary">
        <tr class="bg-info">
            <th>id</th>
            <th>name</th>
            <th>date</th>
            <th>qantity</th>
            <th>price/liter</th>
            <th>Total</th>
     </tr>
    </thead>
    <tbody  style="text-align:center">
    <tr *ngFor="let detail of details">
        <td>{{detail.cust_id}}</td>
        <td>{{detail.name}}</td>
        <td>{{detail.date}}</td>
        <td>{{detail.qty}} </td>
        <td>{{detail.price | currency:"INR"}}</td>
        <td>{{detail.price|total:detail.qty | currency:"INR"}}</td>
   </tr>
</tbody>
</table>
</body>
